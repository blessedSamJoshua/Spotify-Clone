<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"></div>
        <h1>Best of NCS - No Copyright Sounds</h1>
        
        <div class="songItemContainer">
            <div class="songItem">
                <img src="covers/1.jpg">
                <span>Whatever It Takes</span>

            </div>

                <img src="covers/2.jpg">
                <span>Radioactive</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg">
                <span>E.T.</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg">
                <span>We Found Love</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg">
                <span>I Bet My Life</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/6.jpg">
                <span>X Gon' Give It To Ya</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/7.jpg">
                <span>Rap God</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/8.jpg">
                <span>Godzilla</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/9.jpg">
                <span>Angel Of The Morning</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="fa-solid songItemPlay fa-circle-play"></i></span></span>

                <img src="covers/10.jpg">
                <span>Symphony</span>

            </div>
        </div>
        
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="playButton"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="'forward"></i>
            
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"> <span id="masterPlayName">Whatever It Takes - Imagine Dragons</span> 
        </div>
    </div>
     
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d0a3ed48ee.js" crossorigin="anonymous"></script>
